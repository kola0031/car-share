version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-share-app
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    environment:
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - NODE_ENV=${NODE_ENV:-production}
    volumes:
      # Persist data files
      - ./server/data:/app/server/data
      # Optional: Mount .env file if you want to use one
      # - ./server/.env:/app/server/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-3001}/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - car-share-network

networks:
  car-share-network:
    driver: bridge

